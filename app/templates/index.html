<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Query Interface</title>
</head>
<body>
    <h1>Interact√∫a con el modelo de lenguaje</h1>
    <form id="queryForm">
        <label for="query">Escribe tu consulta:</label><br>
        <textarea id="query" name="query" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
    <h2>Respuesta del modelo:</h2>
    <div id="response"></div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const queryText = document.getElementById('query').value;

            const response = await fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: queryText })
            });

            const data = await response.json();
            document.getElementById('response').innerText = data.response;
        });
    </script>
</body>
</html>
